<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
  <header th:fragment="siteHeader">
    <nav class="navbar navbar-expand-lg w-100">
      <div class="container-fluid px-0 position-relative">
        <a class="navbar-brand ms-3" href="/" th:text="#{app.name}">Bouldering-Log</a>

        <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav centered-nav">
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/}" th:text="#{nav.welcome}">Welcome</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/projectlist}" th:text="#{nav.projects}">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/routelist}" th:text="#{nav.routes}">Routes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/gymlist}" th:text="#{nav.gyms}">Gyms</a>
            </li>
          </ul>

          <!--Sign in, Logout, Sign up buttons -->
          <div class="ms-auto me-3">
            <!-- Language Switcher -->
            <div class="btn-group me-2" role="group">
              <button type="button" class="btn btn-sm btn-outline-secondary"
                th:classappend="${#locale.language == 'en'} ? ' active'" onclick="switchLang('en')">EN</button>
              <button type="button" class="btn btn-sm btn-outline-secondary"
                th:classappend="${#locale.language == 'fi'} ? ' active'" onclick="switchLang('fi')">FI</button>
            </div>

            <script>
              function switchLang(lang) {
                const url = new URL(window.location);
                url.searchParams.set('lang', lang);
                window.location = url.toString();
              }
            </script>
            <a sec:authorize="isAnonymous()" href="/login" class="btn btn-outline-primary" th:text="#{nav.signin}">Sign
              in</a>
            <a sec:authorize="isAnonymous()" href="/signup" class="btn btn-primary" th:text="#{nav.signup}">Sign up</a>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-outline-secondary" th:text="#{nav.logout}">Logout</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
  </header>
</body>

</html>
