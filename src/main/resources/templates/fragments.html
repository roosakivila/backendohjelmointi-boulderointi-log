<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
  <header th:fragment="siteHeader">
    <nav class="navbar navbar-expand-lg w-100">
      <div class="container-fluid px-0 position-relative">
        <a class="navbar-brand ms-3" href="#">Bouldering-Log</a>

        <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav centered-nav">
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/}">Welcome</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/projectlist}">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/routelist}">Routes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/gymlist}">Gyms</a>
            </li>
          </ul>

          <!--Sign in, Logout, Sign up buttons -->
          <div class="ms-auto me-3">
            <a sec:authorize="isAnonymous()" href="/login" class="btn btn-outline-primary">Sign in</a>
            <a sec:authorize="isAnonymous()" href="/signup" class="btn btn-primary">Sign up</a>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-outline-secondary">Logout</button>
            </form>
          </div>
        </div>
      </div>
    </nav>

  </header>

  <!-- <footer th:fragment="siteFooter">
      <p>&copy; 2025 Oma Sovellus</p>
    </footer> -->
</body>

</html>
