<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
    <title>Routelist</title>
</head>
<body style="margin: 20px;">
    <h1>Routes</h1>
   
    <table class="table table-striped">
  <tr>
   <th>Name</th>
   <th>Grade</th>
   <th>Gym</th>
   <th></th>
   <th></th>
  </tr>
     <tr th:each = "route : ${routes}">
       <td th:text="${route.name}"></td>
       <td th:text="${route.grade}"></td>
       <td th:text="${route.gym.name}"></td>
        <td><a th:href="@{/delete/{id}(id=${route.routeId})}" class="btn btn-danger">Delete</a></td>
       <td><a th:href="@{/edit/{id}(id=${route.routeId})}" class="btn btn-primary">Edit</a></td>
     </tr>
     </tr>
</table>
  <a href="/addroute" class="btn btn-success">Add Route</a>
</body>
</html>
