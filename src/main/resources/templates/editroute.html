<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <title>Edit route</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm p-4">
    <h1>Edit Route</h1>
    <form th:object="${route}" th:action="@{../saveroute}" method="post">
    <div class="mb-3">
    <input type="hidden" th:field="*{routeId}" />
    <label for="name" class="form-label">Name:</label>
    <input type="text" class="form-control" id="name" th:field="*{name}" />
    </div>
    <div class="mb-3">
    <label for="grade" class="form-label">Grade:</label>
    <input type="text" class="form-control" id="grade" th:field="*{grade}" />
    </div>
    <div class="mb-3">
	<label for="gymlist" class="form-label">Gym:</label>
	<select id="gymlist" class="form-select" th:field="*{gym}">
	<option th:each="gym: ${gyms}"
		th:value="${gym.gymId}"
		th:text="${gym.name}"
        th:selected="${gmyId == route.gym.gymId}"
        >
    </option>
	</select>
	</div>
    <input type="submit" value="Save" class="btn btn-success"/>
    </form>
    </div>
    </div>
</body>
</html>
